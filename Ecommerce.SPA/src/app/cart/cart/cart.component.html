<!-- Shop Cart Section Begin -->
<section class="shop-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p *ngIf="cart.length <= 0">cart is empty</p>
        <div class="shop__cart__table" *ngIf="cart.length > 0">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              @for (item of cart; track $index) {
              <tr>
                <td class="cart__product__item">
                  <img [src]="item.photoURL" width="50" height="50"  alt="" />
                  <div class="cart__product__item__title">
                    <h6>{{ item.name }}</h6>
                
                  </div>
                </td>
                <td class="cart__price">{{ item.price }} $</td>
                <td class="cart__quantity">
                  <div class="pro-qty">
                    <input class="form-control" type="text" value="{{ item.quantity }}" />
                  </div>
                </td>
                <td class="cart__total">{{ item.quantity * item.price }}</td>
                <td class="cart__close" (click)="removeItemFromCart(item.id)">
                  <span>
                    <i class="fa fa-close"></i>
                  </span>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
