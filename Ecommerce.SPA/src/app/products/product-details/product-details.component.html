<section class="product-details spad" *ngIf="product">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="product__details__pic">
          <ngx-gallery
            [options]="galleryOptions"
            [images]="galleryImages"
           
          ></ngx-gallery>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="product__details__text">
          <h3>
            {{ product.name }}<span>Brand: {{ product.brand }}</span>
          </h3>
    
          <ngx-stars
            [initialStars]="product.averageRating"
            (ratingOutput)="onUserRate($event,product.id)"
            [maxStars]="5"
            [size]="2"
          >
          </ngx-stars>
    
          <div class="product__details__price">$ {{ product.price }}</div>
          <p>{{ product.description }}</p>
          <div class="product__details__button">
            <div class="quantity">
              <span>Quantity:</span>
              <div class="pro-qty">
                <span class="dec qtybtn" (click)="changeQty('minus')">-</span>
                <input type="text" [value]="quantity" [min]="1" [max]="5" />
                <span class="inc qtybtn" (click)="changeQty('plus')">+</span>
              </div>
            </div>
            <button (click)="addToCart(product)" class="btn cart-btn">
              <span class="icon_bag_alt"></span> Add to cart
            </button>
 
          </div>
          <div class="product__details__widget">
            <ul>
              <li>
                <span>Availability:</span>
                <div class="stock__checkbox">
                  <label for="stockin">
                    In Stock
                    <input type="checkbox" id="stockin" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </li>
              <li>
                <span>Available color:</span>
                <div class="color__checkbox">
                  <label for="red">
                    <input type="radio" name="color__radio" id="red" checked />
                    <span class="checkmark"></span>
                  </label>
                  <label for="black">
                    <input type="radio" name="color__radio" id="black" />
                    <span class="checkmark black-bg"></span>
                  </label>
                  <label for="grey">
                    <input type="radio" name="color__radio" id="grey" />
                    <span class="checkmark grey-bg"></span>
                  </label>
                </div>
              </li>
              <li>
                <span>Available size:</span>
                <div class="size__btn">
                  <label for="xs-btn" class="active">
                    <input type="radio" id="xs-btn" />
                    xs
                  </label>
                  <label for="s-btn">
                    <input type="radio" id="s-btn" />
                    s
                  </label>
                  <label for="m-btn">
                    <input type="radio" id="m-btn" />
                    m
                  </label>
                  <label for="l-btn">
                    <input type="radio" id="l-btn" />
                    l
                  </label>
                </div>
              </li>
              <!-- <li>
                                    <span>Promotions:</span>
                                    <p>Free shipping</p>
                                </li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="product__details__tab">
          <tabset>
            <tab heading="Description">{{ product.description }}</tab>
            <tab heading="Specification">{{ product.specification }}</tab>
          </tabset>

        </div>
      </div>
    </div>
  </div>
</section>
