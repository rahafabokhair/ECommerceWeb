<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{ order.id }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-group first t-right col_w">
      <label>Category Id</label>
      <!--  -->
      <div class="mb-3">
        <select class="form-select" name="order" [(ngModel)]="statusVal"required>
          <option *ngFor="let item of orderStatus" [value]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-success"
    (click)="updateStatus(statusVal)"
    form="rolesForm"
  >
    Submit
  </button>
</div>
