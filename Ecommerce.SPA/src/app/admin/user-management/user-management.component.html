<div class="container">
  <table class="table">
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Active Roles</th>
      <th></th>
    </tr>
    @for (user of users; track $index) {
    <tr>
      <td>{{ $index + 1 }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
       <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Role</button></td>
    </tr>
    }
  </table>
</div>
